<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner shop </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel ="stylesheet" type ="text/css" href="resturant.css">
</head>

<body>
   <div class = "container">
     <div class="row">
        <div class = "col-12 col-md-6">
            <div class = "text-center">
               <img src = "resturant.webp" class="img-fluid" alt="resturant">
            </div>
        </div>
     </div>
     <div class="row">
        <div class = "col-12 col-md-6">
            <div class = "text-center">
                <h1>Our Menu</h1>
            </div>
            <div class="alert alert-success" role="alert">
               Our resturaunt will be closed on New Year's Day
            </div>
        </div>
     </div>
     <div class="row">
        <div class ="col-12 col-md-16">
            <h2>Falafel <span class="badge bg-primary">new</span></h2>
            <p>Chickpea, herbs, spices.</p>
            <h2>Fried Calamari</h2>
            <p>Squid, buttermilk.</p>

        </div>
        <div class ="col-12 col-md-6">
            <h2>Pasta Salad</h2>
            <p>Lettuce, vegetables, mozzarella.</p>
            <h2>Greek Salad</h2>
            <p>Cucumbers, onion, feta cheese.</p>
          
        </div>
        <div class ="row">
            <div class="col-12">
                <div class="text-center">
                    <button type="button" class="btn btn-danger">Order Online</button>
                </div>
            </div>

        </div>
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
